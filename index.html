<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entrevista Online</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="bg-light">
    <main class="vh-100 d-flex align-items-center">
      <!-- Registrarse -->
      <div id="login" class="container">
        <div class="row">
          <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 bg-white">
            <h1 class="principal-title-styles text-center my-3"><img src="assets/images/logo.png" alt=""></h1>
            <button id="signup-google">entra con google</button>
            <form class="mt-5" id="form-box">
              <!-- <div class="form-group">
                <input id="name" class="form-control" type="text" placeholder="">
              </div> -->
              <div class="form-group">
                <input id="dni" class="form-control" type="text" placeholder="DNI / RUT / RFC / CURP">
              </div>
              <!-- <div class="form-group">
                <input id="email" class="form-control" type="email" placeholder="">
              </div> -->
              <div class="form-group">
                <input id="password" class="form-control" type="password" placeholder="Contraseña">
              </div>
              <!-- dropdown menu con Sede -->
              <div class="btn-group" >
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Sede <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">LIMA</a></li>
                  <li><a class="dropdown-item" href="#">SANTIAGO DE CHILE</a></li>
                  <li><a class="dropdown-item" href="#">CIUDAD DE MEXICO</a></li>
                  <li><a class="dropdown-item" href="#">GUADALAJARA</a></li>
                </ul>
              </div>
              <!-- <div class="form-group">
                <input id="sede" class="form-control" type="text" placeholder="Sede">
              </div> -->
              <div class="form-group">
                <input id="facebook-link" class="form-control" type="text" placeholder="Tu link de facebook">
              </div>

              <button type="button" id="btnSignUp" class="btn text-white font-weight-bold btn-block bg-magenta mb-3">Registrarte</button>
              <!-- <p class="text-center"><small>Al registrarte, aceptas nuestras Condiciones y la Política de privacidad.</small></p> -->
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 bg-white py-4">
            <div class="text-center">¿Tienes una cuenta? <a id="signIn" href="views/signinup.html"> Entrar</a></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script type="text/javascript" src="js/initial-firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
  </body>
</html>
